<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center"> Input Form</h1>
    <form align="center">First Name:
        <input type="text" name="first_name">
        Last Name:<input type="text" name="last_name">
        <br><br>
        User Name:<input type="text" name="user">
        Password:<input type="text" name="password"><br><br>

        <b>Gender</b>
        <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female
        <br><br>
        <b>Religion</b>
        <input type="radio" name="religion" value="muslim">Muslim<input type="radio" name="religion"
            value="others">Others
        <br><br><b>IT Expert</b>
        <input type="checkbox" name="expert" value="it">IT Expert
        <input type="checkbox" name="expert" value="hardware">Hardware Expert
        <input type="checkbox" name="expert" value="software">Software Expert
        <input type="checkbox" name="expert" value="graphic">Graphic Designer
        <input type="checkbox" name="expert" value="network">Network Expert<br><br>
        <b>Select Department:</b>
        <select name="department">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="bba">BBA</option>
            <option value="ict">ICT</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">


    </form>


</body>

</html>
